<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
    <nav style="text-align: right;">
        <a href="#home">Home</a>
        <a href="#surveys">More Surveys</a>
    </nav>
    <div>
        <form>
            <fieldset>
                <legend>3 Favorite Shows</legend>
                <p>
                    <label>1st <input type="first" name="first" /></label>
                </p>
                <p>
                    <label>2nd <input type="second" name="second" /></label>
                </p>
                <p>
                    <label>3rd <input type="second" name="second" /></label>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Favorite Streaming Service</legend>
                <p>
                    <input type="radio" name="stream" id="netflix" value="netflix" />
                    <label for="netflix">Netflix</label>
                </p>
                <p>
                    <input type="radio" name="stream" id="hbomax" value="hbomax" />
                    <label for="hbomax">HBOmax</label>
                </p>
                <p>
                    <input type="radio" name="stream" id="hulu" value="hulu" />
                    <label for="hulu">Hulu</label>
                </p>
            </fieldset>
        </form>
    </div>
    <p style="align-content: center;" >
        <iframe width="560" height="315" src="https://www.youtube.com/embed/q6EoRBvdVPQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </p>
    <footer style="border: solid, black; background-color: lightgrey;">
        <nav>
        <p>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </p>
        </nav>
    </footer>
</body>
</html>
